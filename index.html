    <form name="form1">
      <h6 class="header-title">login-form</h6>
      <article class="container">
        <section class="section logo">
          <img src="../img/img-logo-ya.png" alt="Яндекс" />
          <p>Войдите, чтобы продолжить</p>
          <input
            type="text"
            name="login"
            id="login"
            placeholder="Введите логин, почту или телефон"
          />
          <br />
          <a href="#" class="forget">Не помню логин</a>
        </section>
        <section class="section login-button">
          <button type="button" class="btn btn-login">Войти</button>
          <button type="button" class="btn btn-register">
            Зарегистрироваться
          </button>
        </section>
        <section class="section services">
          <p class="text">Войти с помощью</p>
          <div class="buttons">
            <a class="btns btn-vk" href="#" target="_blank"> </a>
            <a class="btns btn-fb" href="#" target="_blank"> </a>
            <a class="btns btn-google" href="#" target="_blank"> </a>
            <a class="btns btn-qr" href="#" target="_blank"> </a>
            <a class="btns btn-more" href="#" target="_blank"> </a>
          </div>
        </section>
      </article>
